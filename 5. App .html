<script>
function generateAndCopy() {
    const title = document.getElementById('title').value;
    const rate = document.getElementById('rate').value;
    const size = document.getElementById('size').value;
    const downloads = document.getElementById('downloads').value;
    const fileID = document.getElementById('fileID').value;
    const icon = document.getElementById('icon').value;

    const fullCode = `<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Store - \${title}</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .icon { width: 100px; height: 100px; border-radius: 20px; margin-top: 50px; }
        .install-btn { background: #00a173; color: black; border: none; padding: 15px 50px; border-radius: 25px; font-weight: bold; margin-top: 30px; cursor: pointer; }
        .stats { display: flex; justify-content: space-around; margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
    </style>
</head>
<body>
    <img src="\${icon}" class="icon">
    <h1>\${title}</h1>
    <div class="stats">
        <div><b>\${rate}</b><br>Rating</div>
        <div><b>\${size}</b><br>Size</div>
        <div><b>\${downloads}</b><br>Downloads</div>
    </div>
    <button class="install-btn" onclick="downloadApp()">Install</button>

    <script>
        function downloadApp() {
            window.location.href = "https://drive.google.com/uc?export=download&id=\${fileID}";
        }
    <\/script>
</body>
</html>`;

    // Copy to clipboard
    const el = document.createElement('textarea');
    el.value = fullCode;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);

    // Show success
    const msg = document.getElementById('msg');
    msg.style.display = 'block';
    setTimeout(() => msg.style.display = 'none', 3000);
}
</script>
