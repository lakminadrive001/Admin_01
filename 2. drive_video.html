<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Link Converter</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: #666;
        }
        .output-box {
            border: 2px dashed #f47b20;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 40px;
            word-break: break-all;
            color: #555;
            background-color: #fffaf5;
        }
        .copy-btn {
            background-color: #f47b20;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }
        .copy-btn:active {
            background-color: #d66a1a;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Drive Video Link </h2>
    
    <p>Google Drive ලින්ක් එක මෙතනට Paste කරන්න:</p>
    <input type="text" id="driveInput" placeholder="https://drive.google.com/file/d/xxxx..." oninput="convertLink()">

    <p><strong>සකස් වූ ලින්ක් එක:</strong></p>
    <div class="output-box" id="outputLink">ලින්ක් එකක් ඇතුළත් කරන්න...</div>

    <button class="copy-btn" onclick="copyLink()">Copy Link Only</button>
</div>

<script>
    function convertLink() {
        let input = document.getElementById('driveInput').value;
        let outputDiv = document.getElementById('outputLink');
        
        if (input.includes("/file/d/")) {
            // ID එක ලබා ගැනීම සහ /view කොටස ඉවත් කර /preview එකතු කිරීම
            let baseLink = input.split('/view')[0];
            let finalLink = baseLink + '/preview';
            outputDiv.innerText = finalLink;
        } else {
            outputDiv.innerText = "ලින්ක් එකක් ඇතුළත් කරන්න...";
        }
    }

    function copyLink() {
        let text = document.getElementById('outputLink').innerText;
        if (text !== "ලින්ක් එකක් ඇතුළත් කරන්න...") {
            navigator.clipboard.writeText(text);
            alert("Link එක copy කරගත්තා!");
        }
    }
</script>

</body>
</html>
